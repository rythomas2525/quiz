<body class="bg-dark">

    <header>
        <nav class="navbar navbar-expand-sm bg-secondary navbar-dark justify-content-center ">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse flex-grow-0" id="navbarSupportedContent">
                <ul class="navbar-nav text-center ">
                    <li class="nav-item active">
                        <a class=" mr-4" style="color: black; font-size:24px;" href="highscore.html">View High Score</a>
                    </li>
                </ul>
                <h4 id="score"></h4>
                <h4 class="ml-4">Time Left<span id="timeleft"></span></h4>
            </div>
        </nav>
    </header>

    <div class="container  mt-4 bg-secondary rounded">
        <div class="row justify-content-center mt-4 ">
            <div id="quiz" class="col-md-4 mt-4 mb-4 text-center">
                <h1>Congrats!</h1>
            </div>
        </div>
        <div class="row text-center">
            <div id="finish" class="col-md-12 justify-content-center text-center">

                <h1 class="text-center" id="finalscore">0</h1>
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Username</label>
                        <input type="text" class="form-control mt-2 mb-2" id="username">


                        <button type="submit" id="submitButton" class="btn mt-4 mb-4 btn-light"
                            onclick="saveHighScore(event)">Save</button>
                </form>
            </div>


        </div>






    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script>

        var username = document.getElementById('username');
        var submitButton = document.getElementById('submitButton');
        var finalScore = document.getElementById("finalscore");
        var mostRecentScore = localStorage.getItem("mostRecentScore");

        var maxHighScores = 4;


        finalscore.innerText = mostRecentScore


        var highScores = JSON.parse(localStorage.getItem('highScores')) || [];
        console.log(highScores)
        username.addEventListener("keyup", () => {

            submitButton.disabled = !username.value;
        })
        saveHighScore = event => {
            console.log("clicked the save button!")
            event.preventDefault();

            var score = {
                score: mostRecentScore,
                name: username.value
            };
            highScores.push(score);

            highScores.sort((a, b) => {
                return b.score - a.score
            })
            highScores.splice(4);

            localStorage.setItem("highScores", JSON.stringify(highScores));
            window.location.assign('highscore.html')
            console.log(highScores);
        };

    </script>

    </script>
